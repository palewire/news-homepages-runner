name: Analyze

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

concurrency:
  group: analyze
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse audits
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: install
        name: Install
        uses: ./.github/actions/install

      - id: analyze
        name: Analyze Lighthouse audits
        run: pipenv run newshomepages-analyze lighthouse
        shell: bash

      - id: save
        name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: extracts
          path: ./extracts
          if-no-files-found: error

  drudge-hyperlinks:
    name: Drudge hyperlinks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: install
        name: Install
        uses: ./.github/actions/install

      - id: analyze
        name: Analyze Drudge hyperlinks
        run: pipenv run newshomepages-analyze drudge-hyperlinks
        shell: bash

      - id: save
        name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: extracts
          path: ./extracts
          if-no-files-found: error

  drudge-entities:
    name: Drudge entities
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: install
        name: Install
        uses: ./.github/actions/install

      - id: install-spacy
        name: Install Spacy language dictionary
        run: pipenv run python -m spacy download en_core_web_lg
        shell: bash

      - id: analyze
        name: Analyze Drudge entities
        run: pipenv run newshomepages-analyze drudge-entities
        shell: bash

      - id: save
        name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: extracts
          path: ./extracts
          if-no-files-found: error

  upload:
    name: Upload extracts
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [lighthouse, drudge-hyperlinks, drudge-entities]
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: upload
        name: Upload
        uses: ./.github/actions/upload
        with:
          artifact: extracts
          destination: extracts
          s3-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          s3-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3-bucket-name: ${{ secrets.AWS_BUCKET_NAME }}